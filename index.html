<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- CSS &  link -->
    <link rel="stylesheet" href="./style.css">

    <title>Project 2 PRF192x</title>
</head>
<body>
    <div class="text-center">
        <h1 class="my-5 text-primary">TRANG QUẢN LÍ HỌC SINH</h1>
        <p class="fs-3">Hãy nhập thông tin học sinh</p>
    </div>

    <form id="form1" class="text-center">
        <div class="form-group">
            <label for="fullname" class="form-label text-start">Họ và tên</label>
            <input id="fullname" name="fullname" type="text"><br>
        </div>

        <div class="form-group">
            <label for="math-mark" class="form-label text-start">Điểm toán</label>
            <input id="math-mark" name="math_mark" type="number"><br>
        </div>

        <div class="form-group">
            <label for="physical-mark" class="form-label text-start">Điểm lý</label>
            <input id="physical-mark" name="physicalMark" type="number"><br>
        </div>

        <div class="form-group">
            <label for="chemistry-mark" class="form-label text-start">Điểm hoá</label>
            <input id="chemistry-mark" name="chemistryMark" type="number"><br>
        </div>

        <!-- Button submid (Nhập!) -->
        <button type="button" id="submit-btn" class="mt-4 btn btn-outline-primary" onclick="save(event)">
            Nhập!
        </button>
    </form>

    <!-- Danh sách HS -->
    <div class="table-responsive">
        <table id="students-list" class="table table-border border-dark table-hover table-primary text-center mt-5 mx-auto" style="width: 80%;">
            <tr>
                <th>STT</th>
                <th>Họ tên</th>
                <th>Toán</th>
                <th>Lý</th>
                <th>Hoá</th>
                <th>Trung bình</th>
            </tr>
        </table>
    </div>

    <!-- Button Avg và HS giỏi nhất -->
    <div class="text-center">
        <button id="studentAvg" type="button" class="btn btn-outline-success" onclick="calAvg()">
            Tính điểm trung bình
        </button>
        <button id="studentBest" type="button" class="btn btn-outline-danger"  onclick="findBest()">
            Xác định học sinh giỏi
        </button>
    </div>


<script src="main.js"></script>
</body>
</html>
